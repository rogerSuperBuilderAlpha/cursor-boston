name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "release-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "release.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "release-build"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "release.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:000000000000:web:release"
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: "https://release.firebaseio.com"

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json --output-format json

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["chore", "maintenance", "dependencies"]
                },
                {
                  "title": "## üîí Security",
                  "labels": ["security"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}\n",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}}) by @#{{AUTHOR}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ```bash
            git clone https://github.com/rogerSuperBuilderAlpha/cursor-boston.git
            cd cursor-boston
            git checkout ${{ github.event.inputs.version || github.ref_name }}
            npm install
            ```
            
            See the [README](https://github.com/rogerSuperBuilderAlpha/cursor-boston#readme) for full setup instructions.
          files: |
            sbom.json
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
      - name: Post release summary
        run: |
          echo "üéâ Release ${{ github.event.inputs.version || github.ref_name }} published successfully!"
          echo "üì¶ View release: https://github.com/rogerSuperBuilderAlpha/cursor-boston/releases/tag/${{ github.event.inputs.version || github.ref_name }}"
